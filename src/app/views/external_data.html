<div class="container-fluid"><a class="btn btn-primary pull-right" (click)="createExternalData()"><span
            class="bi bi-plus"></span> Add</a>
    <p class="text-muted">External data specified here can be used in runtime expressions.</p><br class="clearfix" />
    <div id="externalData" *ngIf="knart && knart.externalData.length > 0">
        <div class="externalData well" *ngFor="let ed of knart.externalData">
            <div class="btn-group pull-right"><a class="btn btn-small btn-danger" (click)="deleteExternalData(ed)"><span
                        class="bi bi-trash"></span></a></div>
            <div class="clearfix"></div>
            <form class="form row">
                <div class="col-sm-12 form-group"><label for="external_data_name">Data Name</label><input class="form-control" name="external_data_name" type="text" [(ngModel)]="ed.name" placeholder="Patient" required="true" />
                    <p class="text-muted">This is how the data element will be referenced by expressions.</p>
                </div>
                <div class="col-sm-12 form-group"><label for="external_data_content">Binding Expression</label><textarea class="form-control" name="external_data_content" rows="10" [(ngModel)]="ed.content" placeholder="&lt;elm:expression xsi:type=&quot;elm:SingletonFrom&quot;&gt;&lt;elm:operand xsi:type=&quot;elm:Retrieve&quot; dataType=&quot;vmr:EvaluatedPersion&quot;/&gt;&lt;/elm:expression&gt;"></textarea>
                    <p class="text-muted">This is the ELM expression (or similar blurb) that defines how the data will be bound at runtime.</p>
                </div>
            </form>
        </div>
    </div>
</div>
